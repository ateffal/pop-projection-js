    <input type="file" onchange="readFiles(event)" multiple>

    <script>
        function readFiles(event) {
            var fileList = event.target.files;

            for (var i = 0; i < fileList.length; i++) {
                loadAsText(fileList[i]);
            }
        }

        function loadAsText(theFile) {
            var reader = new FileReader();

            reader.onload = function (loadedEvent) {
                // result contains loaded file.
                var txt = loadedEvent.target.result;

                txt = txt.split("\n");

                var table = txt.map(splitLine);

                var n = 10;

                //print the n first lines

                });



            }
            reader.readAsText(theFile);
        }

        var colsNames = '';

        function splitLine(value, index, array) {

            return value.split(";");
        }

    </script>
